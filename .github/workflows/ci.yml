name: CICD
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.8.x'
          channel: 'stable'
          cache: true
      - name: Using Flutter Version
        run: flutter --version
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Build Release
        run: flutter build web --release
